<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Aspiration | Arriving 2014</title>
	<link rel="stylesheet" href="css/foundation.min.css" />
	<link rel="stylesheet" href="css/styles.css" />
	<script src="js/modernizr.js"></script>
</head>
<body>
	<div class="bg"></div>
	<div class="container">
		<section class="cover-section text-center shh">
			<div class="cover">
				<a href="/"><img width="300" src="img/logo.png" alt="Aspiration Investments"></a>
				<div class="byline synopsis"><small>A new trusted financial partner bringing elite investments to everyday investors.</small></div>
				<div class="byline arriving"><small>Arriving in 2014</small></div>
			</div>
		</section>

		<section class="content-section shh">

			<div class="row text-center">
				<div class="large-12 columns">
					<h2 class="tagline">Do Well. Do Good.</h2>
					<h3 id="cta" class="">Sign Up to Learn More</h3>
				</div>
			</div>

			<div class="row">
				<div class="large-12 columns">
					<form>
						<div class="row">
							<div class="large-12 medium-12 columns">
								<label>Email Address</label>
								<input type="text" placeholder="Ex: John@johnsmith.com" />
							</div>
						</div>
						<div class="row">
							<div class="large-6 medium-6 columns">
								<label class="error">First Name</label>
								<input type="text" class="error" placeholder="This would be a sample invalidation" />
								<small class="error">Invalid Entry</small>
							</div>
							<div class="large-6 medium-6 columns">
								<label>Last Name</label>
								<input type="text" placeholder="Ex: Smith" />
							</div>
						</div>
						<input type="submit" value="Go" class="button expand submit-btn" />
					</form>
				</div>
			</div>
		</section>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>

	<script src="js/foundation.min.js"></script>
	<script src="js/init.js"></script>
	<script>
	$(document).foundation();
	</script>
</body>
</html>
